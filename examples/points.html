<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<title>MicroMap demo</title>

	<style type="text/css">
		html, body, #canvas {
			width: 100%;
			height: 100%;
		}
		body {
			margin: 0;
			overflow: hidden;
		}
		#canvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="100" height="100" moz-opaque></canvas>

	<script type="text/javascript" src="micromap.js"></script>

	<script type="text/javascript">

		var stops = [

			[-71.296286, 46.772258],
			[-71.292556, 46.769657],
			[-71.290292, 46.768008],
			[-71.286274, 46.768108],
			[-71.283701, 46.769439],
			[-71.280544, 46.771116],

			[-71.215739, 46.812366],

			[-71.223968, 46.813392],

			[-71.159554, 46.888686],
			[-71.155838, 46.888978],
			[-71.149878, 46.890885]
		];

		var map = new MicroMap.Map({
			canvas: document.getElementById('canvas'),
			center: [-71.2218521, 46.8135452],
			maxZoom: 20,
			zoomLevel: 12,
			maxPixelRatio: 2,
			render: render
		});

		var subdomains = ['a', 'b', 'c'];
		// var subdomains = ['otile1', 'otile2', 'otile3'];

		var tileLayer = new MicroMap.TileLayer({
			loader: function tileLoader(x, y, z, pixelRatio, onComplete) {
				var subdomain = MicroMap.Map.pickDomain(x, y, z, subdomains);
				pixelRatio = (pixelRatio > 1) ? '@2x' : '';

				function onLoad(error, tile) {
					onComplete(error, tile);
					map.render();
				}

				// return MicroMap.Loaders.loadImage(['http://tiles.lyrk.org/lr/', z, '/', x, '/', y, '.png'].join(''), onLoad);
				// return MicroMap.Loaders.loadImage(['http://', subdomain, '.mqcdn.com/tiles/1.0.0/osm/', z, '/', x, '/', y, '.png'].join(''), onLoad);
				// return MicroMap.Loaders.loadImage(['http://', subdomain, '.tile.openstreetmap.org/', z, '/', x, '/', y, '.png'].join(''), onLoad);
				return MicroMap.Loaders.loadImage(['http://', subdomain, '.tile.stamen.com/toner/', z, '/', x, '/', y, pixelRatio, '.png'].join(''), onLoad);
			}
		});

		function render() {
			this.context.setTransform(1, 0, 0, 1, 0, 0);
			this.context.fillStyle = '#ffffff';
			this.context.fillRect(0, 0, this.canvas.width, this.canvas.height);

			this.renderTiles(tileLayer);

			this.resetTransform();
			this.context.fillStyle = '#0000ff';

			for (var i = 0; i < stops.length; ++i) {
				var c = this.lngLatToClient(stops[i]);
				this.context.beginPath();
				this.context.arc(c[0], c[1], 4, 0, Math.PI * 2.0);
				this.context.fill();
			}
		}

	</script>
</body>
</html>
